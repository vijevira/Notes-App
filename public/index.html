<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4fc31833c8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="./favicon.webp" rel="icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: grey;">
    <div class="container-fluid">
      <a class="navbar-brand mx-5" href="#" id="usernameId">Notes App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" id="signup-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" id="login-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-3" style="display:none;" id="notes-div">
    <hr>
    <h3 id="note-title-1" class="NotesTitle">Notes</h3>
    <hr>
    <div id="notes" class="row container-fluid" style="padding-left: 6%;"></div>
  </div>
  <hr>
  <footer>
    <a href="https://github.com/vijevira1"><i class="fa-brands fa-github"></i></a></i>
    <a href="http://vijevira.online/pages/details.html" id="dev">Developed by Vijendra</a>
  </footer>
  <hr>

  <!-- New Note add popup -->
  <div class="modal fade" id="addNoteModel" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 80%;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title NotesTitle" id="addNoteTitle">Add New Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeAddBtn()"></button>
        </div>
        <div class="modal-body">
          <div class="card" id="addNote">
            <div class="card-body">
              <div class="cardTitle">
                <input id="note-title" type="text" class="form-control" aria-label="Large"
                  aria-describedby="inputGroup-sizing-sm" placeholder="Title">
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="note-content" rows="3" placeholder="Notes" style="height: 150px;"></textarea>
              </div>
              <div class="cardTitle colorSelector">
                <div>
                  <label for="note-bg-color">Background: </label>
                  <input type="color" id="note-bg-color" name="note-bg-color" onchange="changeBgColor(this.value)"
                    style="width: 8%;" />
                  <label for="note-bg-color" style="padding-left: 7%;">Set Redminder: </label>
                  <input type="datetime-local" id="note-remind-date" name="note-remind-date" />
                </div>
              </div>
              <div class="cardTitle">
                <input id="note-tags" type="text" class="form-control" aria-label="Large"
                  aria-describedby="inputGroup-sizing-sm" placeholder="Tags comma-separated">
              </div>

              <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login/Signup Modal -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Login/Signup</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            onclick="closeBtn()"></button>
        </div>
        <div class="modal-body">
          <form id="authForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="login" class="btn btn-primary" id="loginBtn">Login</button>
            <button type="signup" class="btn btn-primary" id="signupBtn">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <script src="app.js"></script>
</body>

</html>
